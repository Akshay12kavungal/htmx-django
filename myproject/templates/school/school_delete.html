{% extends "base.html" %}

{% block title %}
School | Delete
{% endblock title %}
{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{ school.name }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'school_list' %}" class="btn btn-secondary">Cancel</a>
</form>



{% endblock %}
