{% extends 'base.html' %}

{% block content %}

<h1 class="mb-4 text-primary">School details</h1>
<hr>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="list-group">
          
            <div class="list-group-item list-group-item-action">
               
                <p><strong>School Name:</strong> {{ schooldetail.name }}</p>
                <p><strong>Principal:</strong>  {{ schooldetail.principal }}</p>
                <p><strong>Location:</strong>{{ schooldetail.location }}</p>
            </div>
           
      
        </div>
    </div>
</div>

</div>

{% endblock %}
