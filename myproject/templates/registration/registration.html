{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container form-container">
  <h1 class="text-center mb-4">Register page</h1> 
  <hr>

  <form id="registration-form" action="{% url 'Register' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row mb-3">
      <label for="id_username" class="col-sm-3 col-form-label">Username:</label>
      <div class="col-sm-9">
        <input type="text" id="id_username" name="username"  hx-post="{% url 'check_username' %}" hx-swap="outerhtml" hx-trigger="keyup changed throttle:2s" hx-target="#username-error">
        <div id="username-error"></div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="id_password1" class="col-sm-3 col-form-label">Password:</label>
      <div class="col-sm-9">
        {{ user_form.password1 }}         
      </div>
    </div>

    <div class="row mb-3">
      <label for="id_password2" class="col-sm-3 col-form-label">Confirm Password:</label>
      <div class="col-sm-9">
        {{ user_form.password2 }}         
      </div>
    </div>

    <div class="row mb-3">
      <label for="id_password1" class="col-sm-3 col-form-label">Email:</label>
      <div class="col-sm-9">
        {{ user_form.email }}         
      </div>
    </div>
    <div class="row mb-3">
      <label for="id_password1" class="col-sm-3 col-form-label">First Name:</label>
      <div class="col-sm-9">
        {{ user_form.first_name }}         
      </div>
    </div>
    <div class="row mb-3">
      <label for="id_password1" class="col-sm-3 col-form-label">Last Name:</label>
      <div class="col-sm-9">
        {{ user_form.last_name }}         
      </div>
    </div>
    <div class="row mb-3">
      <label for="id_password1" class="col-sm-3 col-form-label">Phone Number:</label>
      <div class="col-sm-9">
        {{ user_form.phone_number }}         
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
