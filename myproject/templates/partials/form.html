<div class="container form-container">
    <div class="row justify-content-center">
        <div class="col-sm-9 booking-form">
            <form hx-post="{% url 'create-contact' %}" enctype="multipart/form-data" hx-target="#contact-list" hx-swap="beforeend" hx-on="htmx:afterRequest: this.remove()" hx-trigger="click from:#submit-all">

                <div class="row mb-3">
                    <label for="name" class="col-sm-3 col-form-label">Name:</label>
                    <div class="col-sm-9">
                        {{ form.name }}
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="phone_number" class="col-sm-3 col-form-label">Phone Number:</label>
                    <div class="col-sm-9">
                        {{ form.phone_number }}
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-9 offset-sm-3">
                        
                        <button type="button" class="btn btn-danger" hx-on="click: this.closest('form').remove()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
